---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lawbrador-config-{{ .Values.werf.env }}
data:
  MONGODB_PORT: "27017"
  MONGODB_HOST: lawbrador-mongo-{{ .Values.werf.env }}-service
  VITE_URL: {{ .Values.url }} 
---
apiVersion: v1
kind: Service
metadata:
  name: lawbrador-fe-{{ .Values.werf.env }}-service
  labels:
    app: lawbrador-fe-{{ .Values.werf.env }}
spec:
  ports:
    - port: 3000
  selector:
    app: lawbrador-fe-{{ .Values.werf.env }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawbrador-fe-{{ .Values.werf.env }}-deployment
  labels:
    app: lawbrador-fe-{{ .Values.werf.env }}
spec:
  selector:
    matchLabels:
      app: lawbrador-fe-{{ .Values.werf.env }}
  template:
    metadata:
      labels:
        app: lawbrador-fe-{{ .Values.werf.env }}
    spec:
      containers:
        - name: lawbrador-fe-{{ .Values.werf.env }}
          image: {{ .Values.werf.image.fe }} 
          envFrom:
          - configMapRef:
              name: lawbrador-config-{{ .Values.werf.env }}
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: lawbrador-api-{{ .Values.werf.env }}-service
  labels:
    app: lawbrador-api-{{ .Values.werf.env }} 
spec:
  ports:
    - port: 5000 
  selector:
    app: lawbrador-api-{{ .Values.werf.env }} 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawbrador-api-{{ .Values.werf.env }}-deployment
  labels:
    app: lawbrador-api-{{ .Values.werf.env }} 
spec:
  selector:
    matchLabels:
      app: lawbrador-api-{{ .Values.werf.env }} 
  template:
    metadata:
      labels:
        app: lawbrador-api-{{ .Values.werf.env }} 
    spec:
      containers:
        - name: lawbrador-api-{{ .Values.werf.env }} 
          image: {{ .Values.werf.image.api }} 
          ports:
            - containerPort: 5000
          envFrom:
          - configMapRef:
              name: config
          - secretRef:
              name: db-secret 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lawbrador-mongo-{{ .Values.werf.env }}-pv-claim
  labels:
    app: lawbrador-mongo-{{ .Values.werf.env }} 
spec:
  storageClassName: "do-block-storage"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: lawbrador-mongo-{{ .Values.werf.env }}-service
  labels:
    app: lawbrador-mongo-{{ .Values.werf.env }} 
spec:
  ports:
    - port: 27017 
  selector:
    app: lawbrador-mongo-{{ .Values.werf.env }} 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawbrador-mongo-{{ .Values.werf.env }}-deployment
  labels:
    app: lawbrador-mongo-{{ .Values.werf.env }} 
spec:
  selector:
    matchLabels:
      app: lawbrador-mongo-{{ .Values.werf.env }} 
  template:
    metadata:
      labels:
        app: lawbrador-mongo-{{ .Values.werf.env }} 
    spec:
      initContainers:
        - name: lawbrador-mongo-{{ .Values.werf.env }}-permission-fix
          image: busybox
          command: ["/bin/chmod","-R","777", "/data"]
          volumeMounts:
          - name: lawbrador-mongo-{{ .Values.werf.env }}-volume
            mountPath: /data
      containers:
        - name: lawbrador-mongo-{{ .Values.werf.env }} 
          image: bitnami/mongodb:4.4 
          ports:
            - containerPort: 27017
          envFrom:
          - configMapRef:
              name: lawbrador-config-{{ .Values.werf.env }}
          - secretRef:
              name: db-secret 
          volumeMounts:
              - mountPath: /bitnami/mongodb
                name: lawbrador-mongo-{{ .Values.werf.env }}-volume 
      volumes:
        - name: lawbrador-mongo-{{ .Values.werf.env }}-volume 
          persistentVolumeClaim:
            claimName: lawbrador-mongo-{{ .Values.werf.env }}-pv-claim
